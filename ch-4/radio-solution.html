<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- meta name viewport content width device-width and initial-scale 1.0 -->

	<title>ch-4 Radio</title>
</head>
<body>

<h1>Registration</h1>

	<form>

		<label for="username">Username</label>
		<input type="text" name="username" id="username" placeholder="abcdefg" required="true">
		<br>

		<label for="password">Pwd</label>
		<!-- <input type="password" name="password" id="password" placeholder="xxxxxxxx" required="true"> -->
				<input type="password" name="password" required pattern=".{5,10}" title="password between 5 and 10 characters">

		<br>


		<label for="gender">Gender</label>
		<label for="male">Male</label><input type="radio" name="gender" id="gender" value="MALE">
		<label for="female">Femal</label><input type="radio" name="gender" id="gender" value="FEMALE">
		<br>


		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="abc@abc.com" required="true">
		<br>


		<label for="telephone">Tel</label>
		<input type="tel" name="telephone" id="telephone">
		<br>


		<label for="week">Birth Week</label>
		<input type="week" name="week" id="week">
		<br>


		<label for="month">Birth Month</label>
		<input type="month" name="month" id="month">
		<br>
			
		<input type="submit" value="Submit">

	</form>


</body>
</html>
